<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#10B981" />
    <meta
      name="description"
      content="تطبيق التذكير الإسلامي - آيات قرآنية وأحاديث نبوية ومواقيت الصلاة"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <title>تطبيق التذكير الإسلامي</title>
    <style>
      body {
        font-family: 'Tajawal', 'Amiri', sans-serif;
      }
      .font-arabic {
        font-family: 'Amiri', serif;
      }
      /* Loading spinner */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #10B981;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      .loading-text {
        color: #4B5563;
        font-size: 18px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1F2937;
          color: #F9FAFB;
        }
        .loading-spinner {
          border: 4px solid rgba(255, 255, 255, 0.1);
          border-left-color: #10B981;
        }
        .loading-text {
          color: #D1D5DB;
        }
      }
    </style>
  </head>
  <body>
    <noscript>يجب تفعيل JavaScript لتشغيل هذا التطبيق.</noscript>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">جاري تحميل التطبيق...</div>
      </div>
    </div>
  </body>
</html>
